<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Operacional</title>
  <link rel="icon" type="image/png" href="icone.png"/>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <script src="script.js" defer></script>
  <script src="pdf.js" defer></script>
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

body {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: #69727a70;
    color: #1c2b39;
  min-height: 10vh;
  min-height: 100vh;
}

body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 90%;
  margin-top: 5%;
  background-image: url('VOLTAR.png'); /* ajuste aqui se necess√°rio */
  background-repeat: no-repeat;
  background-position: center center;
  background-size: contain;
  opacity: 0.20;
  pointer-events: none;
  z-index: -1;
  filter: brightness(0.9); /* opcional, para suavizar ainda mais */
}


.topbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 14px 20px;
  background-color: #2c3e50;
  box-shadow: 0 2px 8px rgba(255, 255, 255, 0.2);
  position: relative;
  flex-wrap: wrap;
}

.logo {
  height: 48px;
  object-fit: contain;
}

.menu-toggle {
  display: none;
  flex-direction: column;
  justify-content: space-around;
  width: 30px;
  height: 24px;
  background: none;
  border: none;
  cursor: pointer;
  padding: 0;
  margin-left: 1rem;
  z-index: 1001;
}

.menu-toggle .bar {
  width: 100%;
  height: 3px;
  background-color: white; /* Altere se o fundo for branco */
  border-radius: 2px;
  transition: all 0.3s ease-in-out;
}

.topbar-actions {
  display: flex;
  gap: 12px;
  flex-wrap: wrap;
  justify-content: center;
}

/* Responsivo: at√© 768px */
@media (max-width: 768px) {
  .topbar {
    flex-direction: column;
    align-items: center; /* centraliza horizontalmente */
    padding: 12px 16px; /* mais espa√ßo para respirar */
  }

  .logo-container {
    display: flex;
    align-items: center;
    gap: 1rem;
    width: 100%;
    justify-content: space-between; /* espa√ßa logo e menu */
  }

  .logo {
    height: 40px; /* tamanho reduzido para celular */
  }

  .menu-toggle {
    display: flex;
    flex-direction: column;
    justify-content: space-around;
    width: 28px;
    height: 22px;
    margin-left: 0;
    z-index: 1001;
  }

  .menu-toggle.open .bar:nth-child(1) {
  transform: rotate(45deg);
}
  .topbar-actions {
    display: none;
    flex-direction: column;
    background-color: #2c3e50;
    width: 100%;
    padding: 10px 0;
    border-radius: 0 0 12px 12px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
  }

  .topbar-actions.show {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 12px;
  }

  .botao {
    width: 80%; /* largura menor pra caber melhor */
    max-width: 240px;
    margin: 5px auto;
    font-size: 0.9rem;
  }
}

/* Ajustes para telas muito pequenas (at√© 480px) */
@media (max-width: 480px) {
  h1 {
    font-size: 1.5rem;
  }

  .section-title {
    font-size: 1.1rem;
  }

  .botao {
    font-size: 0.85rem;
    padding: 5px 10px;
  }
}

.botao {
  background-color: #ffffff;
  color: #002b5b;
  font-weight: 600;
  border-radius: 6px;
  padding: 6px 12px;
  font-size: 0.9rem;
  border: 2px solid transparent;
  cursor: pointer;
  transition: all 0.3s ease;
}

.botao:hover {
  background-color: #e8f0ff;
  border-color: #0040a0;
}

.botao-exportar {
  color: #0040a0;
}

.botao-exportar:hover {
  background-color: #ff6a2c;
  color: #fff;
}

.container {
  max-width: 1300px;
  margin: 0 auto;
  padding: 16px;
}

h1 {
  text-align: center;
  font-size: 2rem;
  font-weight: 800;
  color: #002b5b;
  margin: 12px 0 24px;
}

.date-info {
  text-align: center;
  font-size: 0.95rem;
  margin-bottom: 40px;
}

.section-title {
  font-size: 1.25rem;
  font-weight: 600;
  color: #002b5b;
  margin-top: 30px;
  margin-bottom: 12px;
  position: center;
}

.section-title::after {
  content: "";
  display: block;
  width: 50px;
  height: 3px;
  background-color: #fe4e0e;
  border-radius: 2px;
  margin-top: 4px;
}

.dashboard {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  gap: 16px;
  padding: 10px 0;
}

.card {
  background: #ffffff;
  border-radius: 12px;
  padding: 16px;
  box-shadow: 0 4px 12px rgba(0, 43, 91, 0.08);
  border-left: 5px solid #fe4e0e;
  transition: transform 0.3s ease;
}

.card:hover {
  transform: translateY(-4px);
}

.card h3 {
  font-size: 1rem;
  margin-bottom: 4px;
  color: #002b5b;
}

.card p {
  font-size: 0.9rem;
  margin: 4px 0;
  color: #444;
}

.divergencia {
  background-color: #fe4e0e;
  color: #fff;
}

.sem-divergencia {
  background-color: #2ecc71;
  color: #fff;
}

.divergencia,
.sem-divergencia {
  display: inline-block;
  padding: 5px 10px;
  font-weight: bold;
  border-radius: 12px;
  font-size: 0.8rem;
  margin-top: 8px;
}

/* Modal */
.modal {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0, 0, 0, 0.4);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 999;
}

.modal.hidden {
  display: none;
}

.modal-content {
  background: #fff;
  padding: 24px;
  border-radius: 12px;
  width: 95%;
  max-width: 450px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.2);
  position: relative;
  color: #1e1e1e;
}

.modal-content h3 {
  margin-top: 0;
  text-align: center;
  color: #fe4e0e;
}

.close {
  position: absolute;
  top: 12px;
  right: 16px;
  font-size: 1.4rem;
  cursor: pointer;
}

.modal-tabs {
  display: flex;
  justify-content: center;
  gap: 12px;
  margin-bottom: 1rem;
  border-bottom: 1px solid #ddd;
  padding-bottom: 0.5rem;
  flex-wrap: wrap;
}

.modal-tabs button {
  background: transparent;
  color: #002b5b;
  padding: 8px;
  border: none;
  font-weight: bold;
  cursor: pointer;
  border-bottom: 2px solid transparent;
  transition: all 0.3s ease;
}

.modal-tabs button.active {
  border-bottom: 2px solid #fe4e0e;
  color: #fe4e0e;
}

.modal-tab-content {
  display: none;
}

.modal-tab-content:not(.hidden) {
  display: block;
  margin-top: 10px;
}

select, textarea {
  width: 100%;
  padding: 10px;
  border-radius: 6px;
  border: 1px solid #ccc;
  margin-top: 5px;
  margin-bottom: 1rem;
  font-size: 0.9rem;
  font-weight: bold;
  color: #002b5b;
}

textarea {
  resize: vertical;
}

#salvarDivergencia {
  background-color: #fe4e0e;
  color: white;
  padding: 8px 16px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-weight: bold;
  float: right;
}

/* Loader */
#overlay-carregando {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.6);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 999;
}

#overlay-carregando.hidden {
  display: none;
}

.loader, .spinner {
  border: 5px solid #ccc;
  border-top: 5px solid #1A237E;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  animation: spin 1s linear infinite;
  margin-bottom: 20px;
}

@keyframes spin {
  to {
    transform: rotate(360deg);
  }
}

.mensagem {
  color: #fff;
  font-size: 16px;
}

.hidden {
  display: none !important;
}
  </style>
</head>
<body>
<header class="topbar">
  <div class="logo-container">
    <img src="logo-branca.png" alt="Logo" class="logo" />
    <button class="menu-toggle" onclick="toggleMenu()" aria-label="Abrir menu">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </button>
  </div>

  <nav class="topbar-actions" id="menuMobile">

    <button onclick="atualizarPagina()" class="botao" title="Recarregar P√°gina">üîÑ Atualizar</button>
    <button onclick="window.location.href='graficos.html'" class="botao" title="Ver Gr√°ficos">üìä Gr√°ficos</button>
    <button id="exportarPdf" class="botao botao-exportar" title="Exportar PDF">üìÑ PDF</button>
    <button onclick="window.location.href='filtro.html'" class="botao" title="Filtro">üîç Filtro</button>
    <button onclick="window.location.href='Faturamento.html'" class="botao" title="Faturamento">Faturamento</button>
  </nav>
</header>

<main class="container">
  <h1>üìå Dashboard de Opera√ß√µes</h1>
  <p class="date-info">
    <span id="data-atual"></span> | <span id="data-amanha"></span>
  </p>

  <section aria-labelledby="titulo-resumo">
    <h2 id="titulo-resumo" class="section-title">Resumo de Hoje</h2>
    <div class="dashboard" id="resumoCards"></div>
  </section>

  <div id="loadingWrapper" class="hidden">
    <div class="spinner"></div>
    <p class="loading-text">Atualizando dados...</p>
  </div>
  
  <section aria-labelledby="titulo-prog">
    <h2 id="titulo-prog" class="section-title">Programa√ß√£o de Amanh√£</h2>
    <div class="dashboard" id="programacaoCards"></div>
  </section>
</main>

<div id="overlay-carregando" class="hidden">
  <div class="loader"></div>
  <p class="mensagem">Atualizando dados, por favor aguarde...</p>
</div>

<!-- Modal -->
<div id="modal" class="modal hidden" role="dialog" aria-modal="true">
  <div class="modal-content">
    <span class="close" onclick="fecharModal()" role="button" aria-label="Fechar modal">&times;</span>
    <h3 id="modalOperacao"></h3>

    <div class="modal-tabs" role="tablist">
      <button id="tab-info" class="active" onclick="mostrarAba('info')" role="tab">Informa√ß√µes</button>
      <button id="tab-div" onclick="mostrarAba('div')" role="tab">Diverg√™ncia</button>
    </div>

    <div id="modalInfo" class="modal-tab-content">
      <p><strong>Cliente:</strong> <span id="modalCliente"></span></p>
      <p><strong>Data:</strong> <span id="modalData"></span></p>
      <p><strong>Observa√ß√£o:</strong> <span id="modalObs"></span></p>
      <p><strong>Diverg√™ncia:</strong> <span id="modalDivergencia"></span></p>
    </div>

    <div id="modalDiv" class="modal-tab-content hidden">
      <p><strong>Diverg√™ncia:</strong> <span id="modalDescricao">Nenhuma diverg√™ncia registrada.</span></p>
      <div id="campoDescricao" class="hidden">
        <label for="inputDescricao"><strong>Descreva a diverg√™ncia:</strong></label>
        <textarea id="inputDescricao" rows="4" placeholder="Detalhe a diverg√™ncia..."></textarea>
      </div>
    </div>
  </div>
</div>

<script>
  function atualizarPagina() {
    location.reload();
  }

  function toggleMenu() {
    const menu = document.getElementById('menuMobile');
    const toggleButton = document.querySelector('.menu-toggle');
    menu.classList.toggle('show');
    toggleButton.classList.toggle('active');
  }

  // Fecha o menu ao clicar fora
  document.addEventListener('click', function (event) {
    const menu = document.getElementById('menuMobile');
    const toggleButton = document.querySelector('.menu-toggle');
    const isClickInside = menu.contains(event.target) || toggleButton.contains(event.target);
    if (!isClickInside && menu.classList.contains('show')) {
      menu.classList.remove('show');
      toggleButton.classList.remove('active');
    }
  });

  // Fecha o menu ao clicar em uma op√ß√£o
  document.getElementById('menuMobile').addEventListener('click', function (event) {
    if (event.target.tagName === 'A' || event.target.tagName === 'BUTTON') {
      this.classList.remove('show');
      document.querySelector('.menu-toggle').classList.remove('active');
    }
  });
</script>

</body>
</html>
