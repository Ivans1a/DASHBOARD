<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Filtro de Resumo por Data</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #1e1e1e, #2c2c2c);
      color: #fff;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header img {
      height: 40px;
    }

    .titulo {
      flex: 1;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      color: #fff;
    }

    .container {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .filtro {
      margin-bottom: 20px;
      text-align: center;
    }

    .filtro input[type="date"] {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
    }

    .filtro button {
      padding: 10px 20px;
      margin-left: 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    .filtro button:hover {
      background-color: #0056b3;
    }

    .resultados {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: #2f2f2f;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h3 {
      margin-top: 0;
      color: #00d4ff;
    }

    .card p {
      margin: 5px 0;
    }

    .aviso {
      text-align: center;
      margin-top: 20px;
      font-size: 1.1rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo"> <!-- Altere o caminho se necessário -->
    <div class="titulo">Filtro de Resumo por Data</div>
  </header>

  <div class="container">
    <div class="filtro">
      <input type="date" id="dataInput">
      <button onclick="filtrarPorData()">Filtrar</button>
    </div>
    <div id="resultados" class="resultados"></div>
    <div id="aviso" class="aviso"></div>
  </div>

  <script>
    const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTyRRusn-fwNRzkeA5RKEZFDM3MnTCi-YFzM5oXvr6ZtG23PTgIJK3ubi9zJyIRZqBmFEysexyvk8lQ/pub?gid=0&single=true&output=tsv";

    function formatarDataBR(data) {
      const [ano, mes, dia] = data.split("-");
      return `${dia}/${mes}/${ano}`;
    }

    async function carregarDados() {
      const resposta = await fetch(url);
      const texto = await resposta.text();
      const linhas = texto.split("\n").map(l => l.trim()).filter(l => l !== "");
      const colunas = linhas.slice(1).map(linha => linha.split("\t"));
      return colunas.map(linha => ({
        operacao: linha[0],
        cliente: linha[1],
        divergencia: linha[2],
        descricao: linha[3],
        data: linha[5],
        obs: linha[6]
      }));
    }

    async function filtrarPorData() {
      const dataInput = document.getElementById("dataInput").value;
      if (!dataInput) {
        document.getElementById("aviso").innerText = "Selecione uma data.";
        return;
      }

      const dataBR = formatarDataBR(dataInput);
      const dados = await carregarDados();
      const filtrados = dados.filter(item => item.data === dataBR);

      const resultados = document.getElementById("resultados");
      resultados.innerHTML = "";
      document.getElementById("aviso").innerText = "";

      if (filtrados.length === 0) {
        document.getElementById("aviso").innerText = "Nenhum resultado encontrado para essa data.";
        return;
      }

      filtrados.forEach(item => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h3>${item.operacao}</h3>
          <p><strong>Cliente:</strong> ${item.cliente}</p>
          <p><strong>Divergência?</strong> ${item.divergencia}</p>
          <p><strong>Descrição:</strong> ${item.descricao}</p>
          <p><strong>Data:</strong> ${item.data}</p>
          <p><strong>Obs:</strong> ${item.obs}</p>
        `;
        resultados.appendChild(card);
      });
    }
  </script>
</body>
</html>
