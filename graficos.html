<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gráficos de Operações</title>
  <link rel="stylesheet" href="graficos.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="dark">
  <header>
    <img src="logo.png" alt="Logo">
    <h1>Dashboard de Gráficos</h1>
    <button id="toggleTema">Alternar Tema</button>
  </header>

  <section class="cards">
    <div class="card" id="totalClientes">Total de Clientes: --</div>
    <div class="card" id="clienteMaisOpera">Cliente que mais opera: --</div>
    <div class="card" id="operacaoMaisComum">Operação mais comum: --</div>
    <div class="card" id="totalAvarias">Total de Avarias: --</div>
  </section>

  <section class="filtros">
    <select id="filtroCliente">
      <option value="">Filtrar por Cliente</option>
    </select>
    <input type="date" id="filtroData">
    <input type="text" id="filtroOperacao" placeholder="Filtrar por Processo">
    <button id="btnFiltrar">Aplicar Filtros</button>
  </section>

  <section class="graficos">
    <div class="grafico-container">
      <canvas id="graficoRankingClientes"></canvas>
    </div>
    <div class="grafico-container">
      <canvas id="graficoRankingOperacoes"></canvas>
    </div>
    <div class="grafico-container">
      <canvas id="graficoAvarias"></canvas>
    </div>
  </section>

  <script src="graficos.js"></script>
</body>
</html>
