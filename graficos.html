<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard de Gráficos</title>
  <link rel="stylesheet" href="graficos.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Logo">
      <h1>Dashboard de Gráficos</h1>
    </div>
    <button onclick="location.href='index.html'">Voltar</button>
  </header>

  <div class="container">
    <div class="filtros">
      <select id="filtroCliente"></select>
      <input type="date" id="filtroDataInicio">
      <input type="date" id="filtroDataFim">
      <button id="aplicarFiltro">Aplicar Filtro</button>
    </div>

    <div class="cards">
      <div class="card">
        <h2>Total de Clientes</h2>
        <p id="cardTotalClientes">-</p>
      </div>
      <div class="card">
        <h2>Cliente Mais Frequente</h2>
        <p id="cardClienteFrequente">-</p>
      </div>
      <div class="card">
        <h2>Operação Mais Comum</h2>
        <p id="cardOperacaoComum">-</p>
      </div>
      <div class="card">
        <h2>Total de Divergências</h2>
        <p id="cardTotalDivergencias">-</p>
      </div>
    </div>

    <div class="graficos">
      <canvas id="grafico1"></canvas>
      <canvas id="grafico2"></canvas>
    </div>
  </div>

  <script src="graficos.js"></script>
</body>
</html>
